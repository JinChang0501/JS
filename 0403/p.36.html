<h2>Create a New Post</h2>
<form id="articleForm" method="post">
    Title: <input type="text" name="title" id="title"><br>
    <p id="titleError"></p>
    Content: <textarea type="text" name="content" id="content"></textarea><br>
    <p id="contentError"></p>
    Author Email: <input type="text" name="email" id="email"><br>
    <p id="emailError"></p>
    Creation Date: <input type="date" name="datetime" id="datetime">
    <p id="datetimeError"></p><br>

    <input type="submit" value="Submit" id="submit">
</form>
<style>
    p {
        color: red;
    }
</style>
<script>
    articleForm.addEventListener("submit", function (envent) {
        event.preventDefault()


        titleError.innerText = '';
        contentError.innerText = '';
        emailError.innerText = '';
        datetimeError.innerText = '';

        if (title.value === "") {
            titleError.innerText = "請輸入title"
            // return;
        }
        if (content.value === "") {
            contentError.innerText = "請輸入content"
            // return;
        }
        if (email.value === "") {
            emailError.innerText = "請輸入email"
            // return;
        }
        if (title.value.length === "") {
            titleError.innerText = "請輸入title"
            // return;
        }
        if (title.value !== title.value.toUpperCase()) {
            titleError.innerText = "請輸入全大寫";
            // return;
        };


        if (content.value.length > 50) {
            contentError.innerText = "字數不可超過50字"
            // return;
        }
        if (content.value.length > 50 && content.value.length <= 0) {
            contentError.innerText = "字數不可超過50字"
            // return;
        } else {

        }
        let atPosition = email.value.indexOf('@');
        if (atPosition <= 0 || atPosition === email.length - 1) {
            emailError.innerText = '請輸入合法 email';
            // return;
        }
        const formDate = new Date(datetime.value);
        if (formDate > new Date()) {
            datetimeError.innerText = '請輸入小於今天的日期';
            // return;
        }
        //設計沒有輸入值的情況要跳出提示訊息





        window.alert("表單送出!");
    })



</script>
