<textarea name="" id="textarea" cols="30" rows="5"></textarea>
<button id="btn">轉換</button>

<script>
    btn.addEventListener("click", function () {
        if (textarea.value === "") {
            window.alert("請輸入值");
            return;
        }
        try {
            let jsonObj = JSON.parse(textarea.value);
            console.log(jsonObj);
        } catch (error) {
            window.alert("資料錯誤");
        }
    })

</script>
